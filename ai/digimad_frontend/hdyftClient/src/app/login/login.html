<div #loginElement id="divItems">
  <img src="assets/logo.png" id="logo" alt="logoHDYFT" />
  <div id="formItems">
    <form #formElement ngNativeValidate [formGroup]='form' (ngSubmit)="login()" id="form">
      <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">EMAIL</label>
        <div class="col-sm-10">
          <input formControlName="email" type="email" class="form-control" id="staticEmail" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">PASSWORD</label>
        <div class="col-sm-10">
          <input formControlName="password" type="password" class="form-control" id="inputPassword" required>
        </div>
      </div>
      <input class="btn btn-outline-success loginButton" [disabled]='!this.form.valid' type="submit" value="Log in">
      <div #loadingElement hidden><img src="/assets/loading_bulb.gif" class="loading" /></div>
      <p #errorMessageElement class="error" hidden>{{ errorMessage }}</p>
    </form>
  </div>
</div>

<div #logoutElement hidden id="divItems">
  <img src="assets/logo.png" id="logo" alt="logoHDYFT" />
  <button class="btn btn-outline-success" (click)="logout()" id="logout">Logout</button>
</div>
