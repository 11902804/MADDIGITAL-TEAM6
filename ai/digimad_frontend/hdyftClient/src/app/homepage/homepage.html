<h1 class="display-1 headTitle">How do you feel today?</h1>

<form ngNativeValidate action="enterId()" class="inputForm">
  <label style="color: white; font-size: 1.25rem"></label>
  <div class="input-group groupInput">
    <input
      id="idNumber"
      type="number"
      class="form-control input"
      placeholder="Enter wristband id"
      aria-label="Enter wristband id"
      aria-describedby="basic-addon2"
    />
    <div class="input-group-append">
      <a class="btn btn-outline-secondary continueButton" type="submit" (click)="saveWristbandId()" href="/user">Continue</a>
    </div>
  </div>
</form>

<div *ngIf="isLoggedIn$ | async; then logout else login"></div>
<ng-template #logout><a class="btn loginButton" (click)="logoutUser()">Logout</a></ng-template>
<ng-template #login><a class="btn loginButton" href="/login">Login</a></ng-template>
